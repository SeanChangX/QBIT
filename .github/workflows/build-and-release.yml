name: Build and Release Firmware

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio
      
      - name: Build firmware
        run: |
          cd firmware
          platformio run -e seeed_xiao_esp32c3
          platformio run -e seeed_xiao_esp32c3 -t buildfs
      
      - name: Check build output
        run: |
          echo "Build directory contents:"
          ls -lh firmware/.pio/build/seeed_xiao_esp32c3/
      
      - name: Prepare artifacts
        run: |
          mkdir -p dist
          
          # Copy firmware.bin (always required)
          if [ -f firmware/.pio/build/seeed_xiao_esp32c3/firmware.bin ]; then
            cp firmware/.pio/build/seeed_xiao_esp32c3/firmware.bin dist/firmware.bin
            echo "✓ firmware.bin copied"
          else
            echo "✗ firmware.bin NOT found"
            exit 1
          fi
          
          # Copy optional files if they exist
          if [ -f firmware/.pio/build/seeed_xiao_esp32c3/littlefs.bin ]; then
            cp firmware/.pio/build/seeed_xiao_esp32c3/littlefs.bin dist/littlefs.bin
            echo "✓ littlefs.bin copied"
          fi
          
          if [ -f firmware/.pio/build/seeed_xiao_esp32c3/bootloader.bin ]; then
            cp firmware/.pio/build/seeed_xiao_esp32c3/bootloader.bin dist/bootloader.bin
            echo "✓ bootloader.bin copied"
          fi
          
          if [ -f firmware/.pio/build/seeed_xiao_esp32c3/partitions.bin ]; then
            cp firmware/.pio/build/seeed_xiao_esp32c3/partitions.bin dist/partitions.bin
            echo "✓ partitions.bin copied"
          fi
          
          echo ""
          echo "Final artifacts:"
          ls -lh dist/
      
      - name: Generate latest.json
        env:
          VERSION: ${{ github.ref_name }}
          REPOSITORY: ${{ github.repository }}
        run: |
          export TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          
          # Use python to build clean JSON
          python3 << 'PYEOF'
          import json
          import os
          import hashlib
          
          version = os.environ.get("VERSION")
          timestamp = os.environ.get("TIMESTAMP")
          repo = os.environ.get("REPOSITORY")
          
          data = {
              "version": version,
              "timestamp": timestamp,
              "files": {}
          }
          
          # Add each binary file if it exists
          files = ["firmware.bin", "littlefs.bin", "bootloader.bin", "partitions.bin"]
          for filename in files:
              filepath = f"dist/{filename}"
              if os.path.exists(filepath):
                  size = os.path.getsize(filepath)
                  with open(filepath, "rb") as f:
                      md5 = hashlib.md5(f.read()).hexdigest()
                  data["files"][filename] = {
                      "url": f"https://github.com/{repo}/releases/download/{version}/{filename}",
                      "size": size,
                      "md5": md5
                  }
          
          with open("dist/latest.json", "w") as f:
              json.dump(data, f, indent=2)
          PYEOF
          
          echo "Generated latest.json:"
          cat dist/latest.json
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-artifacts
          path: dist/

  create-release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Determine version
        id: version
        run: |
          VERSION="${{ github.ref_name }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          name: firmware-artifacts
          path: dist/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
