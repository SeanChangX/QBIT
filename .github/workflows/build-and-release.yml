name: Build and Release Firmware

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio
      
      - name: Build firmware
        run: |
          cd firmware
          platformio run -e seeed_xiao_esp32c3
          platformio run -e seeed_xiao_esp32c3 -t buildfs
      
      - name: Check build output
        run: |
          echo "Build directory contents:"
          ls -lh firmware/.pio/build/seeed_xiao_esp32c3/
      
      - name: Prepare artifacts
        run: |
          mkdir -p dist
          
          # Copy firmware.bin (always required)
          if [ -f firmware/.pio/build/seeed_xiao_esp32c3/firmware.bin ]; then
            cp firmware/.pio/build/seeed_xiao_esp32c3/firmware.bin dist/firmware.bin
            echo "✓ firmware.bin copied"
          else
            echo "✗ firmware.bin NOT found"
            exit 1
          fi
          
          # Copy optional files if they exist
          if [ -f firmware/.pio/build/seeed_xiao_esp32c3/littlefs.bin ]; then
            cp firmware/.pio/build/seeed_xiao_esp32c3/littlefs.bin dist/littlefs.bin
            echo "✓ littlefs.bin copied"
          fi
          
          if [ -f firmware/.pio/build/seeed_xiao_esp32c3/bootloader.bin ]; then
            cp firmware/.pio/build/seeed_xiao_esp32c3/bootloader.bin dist/bootloader.bin
            echo "✓ bootloader.bin copied"
          fi
          
          if [ -f firmware/.pio/build/seeed_xiao_esp32c3/partitions.bin ]; then
            cp firmware/.pio/build/seeed_xiao_esp32c3/partitions.bin dist/partitions.bin
            echo "✓ partitions.bin copied"
          fi
          
          echo ""
          echo "Final artifacts:"
          ls -lh dist/
      
      - name: Generate latest.json
        env:
          VERSION: ${{ github.ref_name }}
          REPOSITORY: ${{ github.repository }}
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          
          # Initialize JSON structure
          cat > dist/latest.json << 'JSONEOF'
          {
            "version": "VERSION",
            "timestamp": "TIMESTAMP",
            "files": {}
          }
          JSONEOF
          
          # Build JSON for each file that exists
          FIRMWARE_DATA=""
          LITTLEFS_DATA=""
          BOOTLOADER_DATA=""
          PARTITIONS_DATA=""
          
          if [ -f dist/firmware.bin ]; then
            SIZE=$(stat -c%s dist/firmware.bin)
            MD5=$(md5sum dist/firmware.bin | cut -d' ' -f1)
            FIRMWARE_DATA="{\"url\": \"https://github.com/$REPOSITORY/releases/download/$VERSION/firmware.bin\", \"size\": $SIZE, \"md5\": \"$MD5\"}"
          fi
          
          if [ -f dist/littlefs.bin ]; then
            SIZE=$(stat -c%s dist/littlefs.bin)
            MD5=$(md5sum dist/littlefs.bin | cut -d' ' -f1)
            LITTLEFS_DATA="{\"url\": \"https://github.com/$REPOSITORY/releases/download/$VERSION/littlefs.bin\", \"size\": $SIZE, \"md5\": \"$MD5\"}"
          fi
          
          if [ -f dist/bootloader.bin ]; then
            SIZE=$(stat -c%s dist/bootloader.bin)
            MD5=$(md5sum dist/bootloader.bin | cut -d' ' -f1)
            BOOTLOADER_DATA="{\"url\": \"https://github.com/$REPOSITORY/releases/download/$VERSION/bootloader.bin\", \"size\": $SIZE, \"md5\": \"$MD5\"}"
          fi
          
          if [ -f dist/partitions.bin ]; then
            SIZE=$(stat -c%s dist/partitions.bin)
            MD5=$(md5sum dist/partitions.bin | cut -d' ' -f1)
            PARTITIONS_DATA="{\"url\": \"https://github.com/$REPOSITORY/releases/download/$VERSION/partitions.bin\", \"size\": $SIZE, \"md5\": \"$MD5\"}"
          fi
          
          # Use python to build clean JSON
          python3 << 'PYEOF'
          import json
          import os
          
          version = os.environ.get("VERSION")
          timestamp = os.environ.get("TIMESTAMP")
          repo = os.environ.get("REPOSITORY")
          
          data = {
              "version": version,
              "timestamp": timestamp,
              "files": {}
          }
          
          # Add firmware.bin
          if os.path.exists("dist/firmware.bin"):
              size = os.path.getsize("dist/firmware.bin")
              with open("dist/firmware.bin", "rb") as f:
                  import hashlib
                  md5 = hashlib.md5(f.read()).hexdigest()
              data["files"]["firmware.bin"] = {
                  "url": f"https://github.com/{repo}/releases/download/{version}/firmware.bin",
                  "size": size,
                  "md5": md5
              }
          
          # Add littlefs.bin if exists
          if os.path.exists("dist/littlefs.bin"):
              size = os.path.getsize("dist/littlefs.bin")
              with open("dist/littlefs.bin", "rb") as f:
                  import hashlib
                  md5 = hashlib.md5(f.read()).hexdigest()
              data["files"]["littlefs.bin"] = {
                  "url": f"https://github.com/{repo}/releases/download/{version}/littlefs.bin",
                  "size": size,
                  "md5": md5
              }
          
          # Add bootloader.bin if exists
          if os.path.exists("dist/bootloader.bin"):
              size = os.path.getsize("dist/bootloader.bin")
              with open("dist/bootloader.bin", "rb") as f:
                  import hashlib
                  md5 = hashlib.md5(f.read()).hexdigest()
              data["files"]["bootloader.bin"] = {
                  "url": f"https://github.com/{repo}/releases/download/{version}/bootloader.bin",
                  "size": size,
                  "md5": md5
              }
          
          # Add partitions.bin if exists
          if os.path.exists("dist/partitions.bin"):
              size = os.path.getsize("dist/partitions.bin")
              with open("dist/partitions.bin", "rb") as f:
                  import hashlib
                  md5 = hashlib.md5(f.read()).hexdigest()
              data["files"]["partitions.bin"] = {
                  "url": f"https://github.com/{repo}/releases/download/{version}/partitions.bin",
                  "size": size,
                  "md5": md5
              }
          
          with open("dist/latest.json", "w") as f:
              json.dump(data, f, indent=2)
          PYEOF
          
          echo "Generated latest.json:"
          cat dist/latest.json
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
