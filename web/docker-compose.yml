services:
  backend:
    build: ./backend
    restart: unless-stopped
    env_file: .env
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - DEVICE_API_KEY=${DEVICE_API_KEY:-}
      - MAX_DEVICE_CONNECTIONS=${MAX_DEVICE_CONNECTIONS:-100}
    volumes:
      - library_data:/data

  frontend:
    build: ./frontend
    restart: unless-stopped
    ports:
      - "3000:80"

volumes:
  library_data:
