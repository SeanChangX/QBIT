[env:seeed_xiao_esp32c3]
; pioarduino platform provides Arduino ESP32 Core v3.x
; required by NetWizard (https://docs.netwizard.pro/docs/intro/installation)
platform = https://github.com/pioarduino/platform-espressif32/releases/download/53.03.13/platform-espressif32.zip
board = seeed_xiao_esp32c3
framework = arduino
build_flags =
    -Iinclude
    -DNETWIZARD_USE_ASYNC_WEBSERVER=1
    -DCORE_DEBUG_LEVEL=0
    -DQBIT_VERSION=\"${sysenv.QBIT_VERSION}\"
    ; WebSocket backend â€” defaults in main.cpp: ws://localhost:3001/device
    ; Override via build flags for production or local testing:
    ; -DWS_HOST=\"YOUR_DEV_SERVER\"
    ; -DWS_PORT=5173
    ; -DWS_API_KEY=\"dev-test-key\"
board_build.partitions = partitions.csv
board_build.filesystem = littlefs
lib_compat_mode = strict
lib_ldf_mode = deep
extra_scripts = pre:scripts/patch_arduinowebsockets.py
lib_deps =
    olikraus/U8g2@^2.36.17
    ayushsharma82/NetWizard@^1.2.1
    bblanchon/ArduinoJson@^7.3.0
    end2endzone/NonBlockingRTTTL@^1.4.0
    gilmaimon/ArduinoWebsockets@^0.5.4
    knolleary/PubSubClient@^2.8
    ricmoo/QRCode@^0.0.1
upload_port = /dev/ttyACM0
monitor_port = /dev/ttyACM0
monitor_speed = 115200
